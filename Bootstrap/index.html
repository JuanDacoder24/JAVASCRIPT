<!DOCTYPE html>
<html lang="es">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <title>Mi primera página con Bootstrap</title>
 <!-- Enlace al CSS de Bootstrap vía CDN -->
 <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.
min.css" rel="stylesheet">
</head>
    <body>
    <div class="container mt-5">
    <h1 class="text-center mb-4">Bienvenido a mi sitio con Bootstrap</h1>
    <div id="carouselExampleIndicators" class="carousel slide"
        data-bs-ride="carousel">

        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="img/foto1.jpg" class="d-block w-100" alt="Primera imagen">
        </div>
        <div class="carousel-item">
        <img src="img/foto2.jpg" class="d-block w-100" alt="Segunda imagen">
        </div>
        <div class="carousel-item">
        <img src="img/foto3.jpg" class="d-block w-100" alt="Tercera imagen">
        </div>
        </div>
        <button class="carousel-control-prev" type="button"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="text-center p-3 bg-light">
        <p class="mb-0">© 2025 - Mi primera web con Bootstrap</p>
       </footer>
    </body>
</html>
